
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Appreciation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teacher Appreciation App</h1>
        <button id="teacher1">Thank Mr. Smith</button>
        <button id="teacher2">Thank Ms. Johnson</button>
        <div id="message"></div>
    </div>
    <script>
        document.getElementById('teacher1').addEventListener('click', function() {
            displayMessage('Thank you, Mr. Smith, for always inspiring us!');
        });

        document.getElementById('teacher2').addEventListener('click', function() {
            displayMessage('Thank you, Ms. Johnson, for your dedication and hard work!');
        });

        function displayMessage(message) {
            document.getElementById('message').innerText = message;
        }
    </script>
</body>
</html>
